on:
  push:
    branches: [main]
jobs:
  goaction:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Build and push
      run: |
         docker build -t example example/
    - name: Test
      uses: ./
      with:
        appDescription: "foo"
        appName: "curl"
        image: "example"
        appEntrypoint: "/usr/bin/curl"
        output: "./curl"
        appStore: "$HOME/.store"
        
    - name: "Check files were built"
      run: |
            ls -liah
            ./curl www.google.com
